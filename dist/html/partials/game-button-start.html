
<table id="new-game-grid" class="pull_right">
  <tr>
    <td></td>
    <th colspan="7">Humans</th>
  </tr>
  <tr>
    <th rowspan="7">AI</th>
    <th class="amount amount-top-left"></th>
    <th class="amount amount-row debug">0</th>
    <th class="amount amount-row">1</th>
    <th class="amount amount-row">2</th>
    <th class="amount amount-row">3</th>
    <th class="amount amount-row">4</th>
    <th class="amount amount-row last">5</th>
  </tr>
  <tr>
    <th class="amount amount-col">0</th>
    <td class="null debug"></td>
    <td class="null"></td>
    <td class="null"></td>
    <td class="button">
      <button ng-click="game.button_actions['new_game']([0, 3])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">0/3</button>
    </td>
    <td class="button">
      <button ng-click="game.button_actions['new_game']([0, 4])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">0/4</button>
    </td>
    <td class="button last">
      <button ng-click="game.button_actions['new_game']([0, 5])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">0/5</button>
    </td>
  </tr>
  <tr>
    <th class="amount amount-col">1</th>
    <td class="null debug"></td>
    <td class="null"></td>
    <td class="button">
      <button ng-click="game.button_actions['new_game']([1, 2])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">1/2</button>
    </td>
    <td class="button">
      <button ng-click="game.button_actions['new_game']([1, 3])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">1/3</button>
    </td>
    <td class="button last">
      <button ng-click="game.button_actions['new_game']([1, 4])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">1/4</button>
    </td>
  </tr>
  <tr>
    <th class="amount amount-col">2</th>
    <td class="null debug"></td>
    <td class="button">
      <button ng-click="game.button_actions['new_game']([2, 1])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">2/1</button>
    </td>
    <td class="button">
      <button ng-click="game.button_actions['new_game']([2, 2])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">2/2</button>
    </td>
    <td class="button last">
      <button ng-click="game.button_actions['new_game']([2, 3])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">2/3</button>
    </td>
  </tr>
  <tr>
    <th class="amount amount-col">3</th>
    <td class="button debug">
      <button ng-click="game.button_actions['new_game']([3, 0])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">3/0</button>
    </td>
    <td class="button">
      <button ng-click="game.button_actions['new_game']([3, 1])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">3/1</button>
    </td>
    <td class="button last">
      <button ng-click="game.button_actions['new_game']([3, 2])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">3/2</button>
    </td>
  </tr>
  <tr>
    <th class="amount amount-col last">4</th>
    <td class="button debug">
      <button ng-click="game.button_actions['new_game']([4, 0])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">4/0</button>
    </td>
    <td class="button last">
      <button ng-click="game.button_actions['new_game']([4, 1])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">4/1</button>
    </td>
  </tr>
  <tr>
    <th class="amount amount-col debug last">5</th>
    <td class="button debug last">
      <button ng-click="game.button_actions['new_game']([5, 0])" ng-disabled="game.buttons['new_game'].disabled" class="btn btn-new-game">5/0</button>
    </td>
  </tr>
</table>
